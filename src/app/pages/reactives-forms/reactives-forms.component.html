<h4>Formularios <small> Reactivos </small></h4>
<hr />
<form autocomplete="off" [formGroup]="reactiveForm" (ngSubmit)="saveSubmit()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="name" formControlName="name"
          [class.is-invalid]="nameNoValid" />
        <small *ngIf="nameNoValid" class="text-danger"> min length 5 chracters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="LastName" formControlName="lName"
          [class.is-invalid]="lNameNoValid" /> <small *ngIf="lNameNoValid" class="text-danger"> min length 5
          chracters</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" type="email" placeholder="email" formControlName="email"
        [class.is-invalid]="emailNoValid" /> <small *ngIf="emailNoValid" class="text-danger"> some wrong</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label"></label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
<hr>
<pre>state of the form: {{reactiveForm.valid}}

    <br>
    status: {{reactiveForm.status}}
</pre>

<pre>
    {{reactiveForm.value | json}}
</pre>

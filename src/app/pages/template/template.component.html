<h4>Formularios <small> Templates </small></h4>
<hr />
<!-- the templateForm work like a reffence to send in the typescript file  & send ngForm inside-->
<form autocomplete="off" (ngSubmit)="saveSubmit(templateForm)" #templateForm="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">
        <input class="form-control" name="name" [class.is-invalid]="name.invalid && name.touched" type="text"
          [ngModel]="userData.name" placeholder="Nombre" required minlength="6" #name="ngModel" /><small
          *ngIf="name.invalid && name.touched" class="form-text text-danger">minlenght 6 characters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">LastName</label>
      <div class="col-8">
        <input class="form-control" name="lastName" [class.is-invalid]="lastName.invalid && lastName.touched"
          [ngModel]="userData.lastName" type="text" placeholder="Apellido" required minlength="5"
          #lastName="ngModel" /><small *ngIf="lastName.invalid && lastName.touched"
          class="form-text text-danger">minlenght 5
          characters</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" type="email" placeholder="email" [class.is-invalid]="email.invalid && email.touched"
        [ngModel]="userData.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required
        #email="ngModel" />
      <small *ngIf="email.invalid && email.touched" class="form-text text-danger">
        check your data writed</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
